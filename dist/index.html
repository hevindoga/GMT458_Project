<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.2.0/css/ol.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.2.0/build/ol.js"></script>
    </head>
    <body>
        <div id="map" class="map"></div>        
        <script src="map_handler.js"></script>
        <div id="right_panel" class="right_panel">
            <br>
            <br>
            <br>
            <p style="font-family: Bookman Old Style; font-size:24px">Building Locator</p>
            <p style="font-family: Bookman Old Style">Building Type:</p>
            <select id="buildings_type">
                <option value="school">school</option>
                <option value="library">library</option>
                <option value="city hall">city hall</option>                             
            </select>
            <p style="font-family: Bookman Old Style">Latitude:</p>
            <input type="text" id="Latitude"></input>
            <p style="font-family: Bookman Old Style">Longitude:</p>
            <input type="text" id="Longitude"></input>
            <p style="font-family: Bookman Old Style">Height (m):</p>
            <input type="text" id="height"></input>
            <br>
            <br>
            <br>
            <button onclick="submit();">Submit</button>
        </div>
    </body>
</html>
